    <script> //익명함수의 재정의.
    // funVar(); //익명함수가 여기에 위치하면 실행 불가. 정의전에는 사용불가.
        var funVar = function () {  //앞 var 은 생략 가능.
            alert('함수 A');
        };
        funVar(); //함수 A 경고창
        var funVar = function () {
            alert('함수 B');
        };
        funVar(); //함수B 경고창
    </script>
