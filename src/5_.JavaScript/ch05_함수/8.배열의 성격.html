<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //자바스크립드 배열의 방의 갯수는 가변적이다.
       
        var arr1 = [2, 4, 6];  //자바의 배열은 선언 갯수에서 고정이라 선언한거 외에는 추가가 못하지만
                                //자바스크립트는 가능.
        document.write(arr1 + '<br>');
        arr1.push(8); //배열방 추가 가능
        document.write(arr1 + '<br>');
        arr1.pop(); //마지막 배열 삭제 가능
        document.write(arr1 + '<br>');
    </script>
</head>
<body>

</body>
</html>
