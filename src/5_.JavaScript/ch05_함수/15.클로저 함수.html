<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function test(name) {
            var msg = 'Hello, ' + name + '님 방가방가'; 
                return function () { alert(msg); }; //클로저 함수 : retrun 된 함수.
        }
        var fun = test('홍길동');
            //function(){alert('Hello, 홍길동님 방가방가');}
        fun(); //호출했기때문에 경고창 결과가 나온다.

        test('김길자')(); // 리턴받은 클로저함수를 바로 실행함.
    </script>
</head>
