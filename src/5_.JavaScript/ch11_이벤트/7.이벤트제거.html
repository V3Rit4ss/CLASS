<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span:nth-child(1) {
            color:black;
        }
        span:nth-child(2) {
            color: aqua;
        }
        span:nth-child(3) {
            color: Highlight;
        }
        span:nth-child(4) {
            color: red;
        }
        span:nth-child(5) {
            color: lime;
        } /* 색상 변화. */
    </style>
    <script>
        var cnt = 0;
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                cnt++
                this.innerHTML += '<span>♥</span>';
                //클릭 이벤트 한번만 가능. (이벤트 제거.)  -> 이번엔 5번만 허용.
            //    this.onclick = null; //이벤트 제거
                if (cnt >= 5) {
                    this.onclick = null;
                }
            };

        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
