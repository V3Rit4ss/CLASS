        }

            border:1px solid green;
        }

</head>

        a 영역
        <div id="b" onclick="alert('b영역')">
            b영역  <!-- b 경고창 나오고 a 경고창 나옴-->
            <div id="c" onclick="alert('c영역')">
                c영역 <!--c, b, a 경고창 하나씩 나옴-->
            </div>
        </div>
    </div>
