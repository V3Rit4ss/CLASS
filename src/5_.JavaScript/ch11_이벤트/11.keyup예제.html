<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    table{
        width:500px; margin:50px auto;
        background-color:darkgreen;
    }
    td{
        background-color:white; 
        padding:50px; text-align:center;
    }
  </style>
    <script>
        var color = ['gray','lightblue','lightred'];
        window.onkeyup = function () {
            var tds = document.getElementsByTagName('td');
            if (event.keyCode >= 96 && event.keyCode <= 104) {  //넘버패드.
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
                tds[event.keyCode - 96].style.backgroundColor = 'yellow';
            } 
            if (event.keyCode >= 48 && event.keyCode <= 56) { //상단 키보드 넘버
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
             //   tds[event.keyCode - 48].style.backgroundColor = 'yellow';//ex1
                tds[event.keyCode - 48].style.backgroundColor = 'red';//ex2
            }
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr><td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
