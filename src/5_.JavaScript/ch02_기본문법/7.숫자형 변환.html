<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = '100';
        var i = Number(str);
        document.write("<h3>1. str = '100'; i = Number(str);</h3>");
        document.write('str타입 : ' + typeof (str) + '- 값:' + str + '<br>');
        document.write('i타입 : ' + typeof (i) + '- 값:' + i + '<br>');

         str = '100';
         i = parseInt(str); //parseint 임 I 대문자.
        document.write("<h3>2. str = '100'; i = parseInt(str);</h3>");
        document.write('str타입 : ' + typeof (str) + '- 값:' + str + '<br>');
        document.write('i타입 : ' + typeof (i) + '- 값:' + i + '<br>');

        str = '100점';
         i = Number(str);
        document.write("<h3>3. str = '100점'; i = Number(str);</h3>");
        document.write('str타입 : ' + typeof (str) + '- 값:' + str + '<br>');
        document.write('i타입 : ' + typeof (i) + '- 값:' + i + '<br>');

        str = '100점';
        i = parseInt(str); //parseint 임 I 대문자.  100점을 알아서 넘버형 100으로 간다.
        document.write("<h3>4. str = '100점'; i = parseInt(str);</h3>");
        document.write('str타입 : ' + typeof (str) + '- 값:' + str + '<br>');
        document.write('i타입 : ' + typeof (i) + '- 값:' + i + '<br>');

        str = 'B';
        i = Number(str);
        document.write("<h3>5. str = 'B'; i = Number(str);</h3>");
        document.write('str타입 : ' + typeof (str) + '- 값:' + str + '<br>');
        document.write('i타입 : ' + typeof (i) + '- 값:' + i + '<br>');  //NaN : 숫자를 받을수없는.

        str = 'B';
        i = parseInt(str, 16); // str, 16 = 16진수로 바꾼다.
        document.write("<h3>6. str = 'B'; i = parseInt(str, 16);</h3>");
        document.write('str타입 : ' + typeof (str) + '- 값:' + str + '<br>');
        document.write('i타입 : ' + typeof (i) + '- 값:' + i + '<br>');


    </script>
</head>
<body>

</body>
</html>
