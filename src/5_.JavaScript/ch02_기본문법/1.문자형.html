<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script> //(브라우저)window 내장객체
        //브라우저가 뜰때 실행되는 .  
        window.onload = function () {
            document.body.innerHTML += '<h2>This is JavaScript</h2>'; //html 의 바디안에 헬로밑에 <h2></h2> 내용이 들어간다.
        };
    </script>
</head>
<body>
    <h2>Hello</h2>
</body>
</html>
