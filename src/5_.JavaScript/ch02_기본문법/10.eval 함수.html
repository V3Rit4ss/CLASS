<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script> //eval ('자바스크립트 명령어') = eval 매개변수의 안의 명령을 수행함. 
        var i = eval('10+20');
        alert(i);
        var f = eval("alert ('테스트')"); //테스트 경고창을 보여주고 f 값으로 들어간다.
        alert(f);  //리턴을 안함.  undefined 이 나옴, 
    </script>
</head>

</body>
</html>
