<!DOCTYPE html>
<!--큰 그림을 보여주는 child. -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        setTimeout(function () {
            window.close();
        }, 5000); //콜백함수 들어갔음.
    </script>
</head>
<body>
    <img src="ch09_img/large.jpg" alt="큰 그림" />
    <button onclick="window.close()">닫기</button> <!--window.close()  윈도우창 닫기. window. 생략가능.-->
    <h1>5초후에 큰그림을 닫습니다.</h1>
</body>
</html>
