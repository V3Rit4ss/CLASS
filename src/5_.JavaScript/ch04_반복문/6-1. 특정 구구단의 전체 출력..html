<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script> //테이블의 패딩이나 꾸밈은 CSS
        document.write('<table>');
        document.write('<caption>2~9단 까지 구구단들</caption><tr>');
        for (var i = 2; i <= 9; i++) {
            document.write('<th>' + i + '단 &nbsp; &nbsp; </th>');
        }
        document.write('</tr>');

        // === 상단 출력자====

        //2~9단 까지 구구단 출력
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (var j = 2; j <= 9; j++) {
                document.write('<td>'+j + '*' + i + '=' + (j * i) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
