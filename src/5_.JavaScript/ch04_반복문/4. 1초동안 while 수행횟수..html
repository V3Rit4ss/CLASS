<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; /*  횟수  */
        var startTime = new Date().getTime() //현재의 밀리세컨.
        while (new Date().getTime() <= startTime + 1000 ) {  //1000밀리세컨이 될때까지 cnt++ 을 해서 최종값이 나온다.
            cnt++;
        }
        document.write(cnt + '번'+'<br>');

    /*    do {
            cnt++;
        } while (new Date().getTime() <= startTime + 1000);
        document.write(cnt + '번');  
        4810410번 으로 나오는데 ..
        4,810,140번 처럼 되게할려면. 개발자가 직접 로직을 짜줘야함.

    */  

        var cntStr = String(cnt); '87,654,321'
        var temp = cntStr.length % 3;
        for (var idx = 0; idx < cntStr.length; idx++) {
            if (temp == 0) {
                temp = 3;
                if (idx != 0 ) {
                    document.write(',');
                }
                
            }
            document.write(cntStr[idx]);
            temp--;
        }


    </script>
