<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = 'abd#ABCㄱㅏ왕12333';
        var patternNum = /[0-9]/; //정규표현식으로 나타낸 숫자패턴.
        var patternEng = /[a-zA-Z]/; //정규표현식으로 나타낸 영문패턴.
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글패턴. 정규표현식 가-힣에서 ㄱ~ㅎ, ㅏ~ㅣ 를 추가함
        var patternSpe = /[~!@#$%^&*()-_=+|\[\\\]?]/; //특수문자 패턴.
        document.write('숫자포함 여부 : ' + patternNum.test(str) + '<br>');
        document.write('영문포함 여부 : ' + patternEng.test(str) + '<br>');
        document.write('한글포함 여부 : ' + patternKor.test(str) + '<br>');
        document.write('특수문자포함 여부 : ' + patternSpe.test(str) + '<br>');


        /*Object.prototype.test = function () {
            alert(this);   여기에서의 test 를 오브젝트에 넣었기때문에 이렇게 한곳에선 상단의 test를 사용못한다.
        }; */ 


    </script>
</head>
<body>

</body>
</html>
