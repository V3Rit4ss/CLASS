<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0 ; margin:0

        }
        ul {
           /* overflow:hidden; */
           width:500px; margin:0 auto;
        }
        ul li{
            width: 150px; height:100px; text-align:center;
            display:inline-block;   /* 인라인 블록은 옆에 스페이스바가 붙어서 들어간다. float:left; */ 
            list-style:none;
            background-color:red;
        }
        ul li:nth-child(1){
            opacity:1; /*1= 불투명, 0= 투명*/
        }
        ul li:nth-child(2) {
            opacity:.5;
        }
        ul li:nth-child(3) {
            opacity:.1;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세</li>
        <li>대한민국 만세</li>
        <li>KOREA FIGHT</li>
    </ul>
</body>
</html>
