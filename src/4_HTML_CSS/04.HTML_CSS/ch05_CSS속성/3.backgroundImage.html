<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{ width:70%; margin:0 auto; height:400px; 
             border:1px solid red;
             background-image:url(image/sulhyun.jpg);
        }
        div:nth-child(1){
            background-position: left top; /*기본값(0% 0%), (0 0) */

        }
        div:nth-child(3){
            background-position: center; /*(50% 50%), (50 50) */

        }
        div:nth-child(5){
            background-position: 100% 0%; /* right top */

        }
        div:nth-child(7){
            background-position: right bottom; /*(100% 100%) */

        }
        div:nth-child(9){
            background-repeat:no-repeat;

        }
        div:nth-child(11){  /*가로만 반복, -y = 세로만 반복.*/
            background-repeat:repeat-x;

        } 
        div:nth-child(11) {
            background: url(image/sulhyun.jpg) center repeat-x;
            background-attachment:fixed; /*브라우저의 left top을 사진의 left top 과 맞춤.*/
            /*attachment : 배경이미지 고정.*/
        }
    </style>
</head>
<body>
    <div><h1>설현</h1></div>
    <br />                   <!--두번째.-->
    <div><h1>설현</h1></div> <!--세번째.-->
    <br />
    <div><h1>설현</h1></div>
    <br />
    <div><h1>설현</h1></div>
    <br />
    <div><h1>설현</h1></div>
    <br />
    <div><h1>설현</h1></div>
    <br />

</body>
</html>
