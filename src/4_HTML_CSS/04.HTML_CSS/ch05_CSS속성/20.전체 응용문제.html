<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding:0; margin:0;
        }
        p {
            margin: 0 0 2px 0;
        }
        div {
            border:1px solid gray; margin: 5px; padding: 5px;
            text-align:center;
        }
        #all {
            width:800px; margin:10px auto; border: 2px solid gray;
            position:relative; 
        }
        #header {
            width:780px; height:90px; background-color:yellow;
            text-align:center; line-height:90px; opacity:.6;
        }
        #contentAll {
           width:780px; height:200px; overflow:hidden;
           
            
        }
        #nav {
            width:780px; height:100px;  margin:0 auto;
            overflow:hidden;
            text-align:center;
        }
        #nav ul li {
            list-style: none;
            border: 1px solid black;
            padding: 5px;  opacity:.6;
            margin: 3px;
            text-align: center; 
            font-weight: bold;
            font-size: 20px;
            float:left;
            background-color:cornsilk;
        }
        #nav ul li a {
            text-decoration:none; color:purple;
            font-weight:bold;
            display:block;
            width:135px; height: 55px;
            line-height: 50px;
        }
        #nav ul li:first-child{
            border-radius: 20px 0 0 20px;
        }
        #nav ul li:last-child{
            border-radius: 0 20px 20px 0;
        }
        #content {
            height:180px; width:535px;
            background-color:aliceblue; float:left;
            top:10px; left:10px; opacity:.6;
        }
        #banner {
            height:180px; width:200px;
            background-color:aliceblue; float:left;
            top:10px; left:10px; opacity:.6;
        }
        #footer {
            width:780px; height:90px;
            background-color:yellow; opacity:.6;
            text-align:center; line-height:90px;
        }
        #background_image {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-image: url(image/sulhyun.jpg);
            position: absolute;
            top: 0; left: 0;
            background-size: 100%;
            opacity: .5;
            z-index: -999999;
        }
    </style>
</head>
<body>
    <div id="all">
       <!-- div img 를 하나 주고 포지션을 잡고 부모단에 릴리티브. 16번.참고. -->
        <div id="header">
            HEADER
        </div>
        <div id="nav">
            <p>NAVIGATION</p>
            <ul>
                <li><a href="#menu1">menu1</a></li>
                <li><a href="#menu2">menu2</a></li>
                <li><a href="#menu3">menu3</a></li>
                <li><a href="#menu4">menu4</a></li>
                <li><a href="#menu5">menu5</a></li>
            </ul>
        </div>
        <div id="contentAll">
            <div id="content">
                <p>CONTENT</p>
            </div>
            <div id="banner">
                <p>BANNER</p>
            </div>
        </div>
        <div id="footer">
            <p>FOOTER</p>
        </div>
        <div id="background_image"></div>

    </div>
</body>
</html>
