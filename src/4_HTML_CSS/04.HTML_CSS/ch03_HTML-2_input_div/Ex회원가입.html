<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {border: 2px solid gray;}
        td {padding: 10px; text-align:center; }
        
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <caption><h1>회원가입</h1></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" size="20" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" size="20" /></td>
            </tr>
            <tr>
                <td>확인비밀번호</td>
                <td><input type="password" name="pw" size="20" /></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" size="20" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" name="tel" size="20" /></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth" size="20"/></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="M" />남
                    <input type="radio" name="gender" value="F" />여
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="제출" /></td>
            </tr>
            <tr><th colspan="2"><hr color="gray" /></th></tr>
            <tr>
                <td colspan="2">
                    <ul type="disc">
                        <li>주민등록 없이 전화번호로 회원가입.</li>
                        <li>대부분 서비스가 이용 가능합니다.<br />
                            (단, 일부 실명확인 후 이용 가능)
                        </li>
                        <li>정보 변경은 추후 가능.</li>
                    </ul>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
