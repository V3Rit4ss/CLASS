<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:#000000;} /* border 의 색 결정.*/
        tr{background-color:#FFFFFF;}
        td{padding:5px 10px 4px 9px; /*안여백. 안쪽에 여백이 생긴다. (순서 : 위,우,하,좌 )*/}
    </style>
</head>
<body>
    <table>
        <!--border="1" 형태가 잡힌다. 없으면 글자만 나옴.-->
        <caption><h3>표제목</h3></caption> <!-- 이름 그대로 표제목 , h1~6 을 이용해 글자크기 조절.-->
        <tr><td colspan="2">1행1,2열</td><td>1행3열</td></tr> <!--<tr><td colspan="2">1행1,2열</td>  열 병합. -->
        <tr><td>2행1열</td><td>2행2열</td><td rowspan="2">2,3행3열</td></tr> <!-- <td rowspan="2">2,3행3열</td> 행 병합. -->
        <tr><td>3행1열</td><td>3행2열</td></tr>
    </table> <!--테이블도 자동개행있음.  -->
</body>
</html>
