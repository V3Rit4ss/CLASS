<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {background-color:#FFD800; border: 5px solid #FF0000;} /* 스타일에 오는 아이들(div,h1 ~~~ )이 선택자.*/
        h1#id1 {background-color:green;}
    </style>
</head>
<body><!-- id는 유일한 값.-->
    <h1 id="id1">제목h1</h1>
    <p>본문 p </p>
    <div>
        <h1>div밑의 h1 태그 부분</h1>
        <p>div밑의 p 태그 부분</p>
    </div>
    <div>
        여기도 div
    </div>
</body> <!--바디에 안여백이 없게 할려면 패딩0.-->
</html>
