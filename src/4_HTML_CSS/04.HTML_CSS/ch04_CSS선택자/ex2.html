<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header {
            width: 1000px; height: 150px; margin: 0 auto;
            
            overflow:hidden;
        }
        #header .left{
            width: 150px; height:150px;
            border-radius: 20px 0 20px 0;
            border: 1px solid gray;
            background-color: #bababa;
            float:left;
        }
        #header .center{
            width:693px; height:150px;
            border-radius:0 0 20px 20px;
            border:1px solid gray;
            background-color: #bababa;
            float:left;
        }
        #header .rigth{
            width:150px; height:150px;
            border-radius:0 20px 0 20px;
            border:1px solid gray;
            background-color: #bababa;
            float:left;
        }
        #section {
            width:1000px; height:300px; margin:0 auto;
            overflow:hidden;
        }
        #section .left{
            width:150px; height:300px;
            border: 1px solid gray;
            border-radius: 0 20px 20px 0;
            background-color: #bababa;
            float:left;
        }
        #section .center{
            width:693px; height:300px;
            border: 1px solid gray;
            border-radius: 20px 20px 20px 20px;
            background-color: #bababa;
            float:left;
        }
        #section .rigth{
            width:150px; height:300px;
            border:1px solid gray;
            border-radius: 20px 0 0 20px;
            background-color: #bababa;
            float:left;
        }
        #footer{
            width:1000px; height:150px; margin:0 auto;
            overflow:hidden;
        }
        #footer .left{
            width:150px; height:150px;
            border: 1px solid gray;
            background-color:#bababa;
            border-radius: 0 20px 0 20px;
            float:left;
        }
        #footer .center {
            width: 693px;
            height: 150px;
            border: 1px solid gray;
            background-color:#bababa;
            border-radius: 20px 20px 0 0;
            float:left;
        }
        #footer .rigth {
            width: 150px;
            height: 150px;
            border: 1px solid gray;
            background-color:#bababa;
            border-radius: 20px 0 20px 0;
            float:left;
        }
        .center ul{overflow:hidden;}
        .center ul li {
            list-style: none;
            float: left;
            padding: 10px 20px;
        }
        #section .center p, h2 {
            text-align:center;
        }
        .rigth ol li:nth-child(9)~li{
            color:red;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <dvi class="center"></dvi>
        <dvi class="rigth"></dvi>
    </div>
    <div id="section">
        <div class="left"></div>
        <dvi class="center">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
            <p><h2>빅데이터 UI 전문가 양성</h2></p>
            <p>본 과정은 좋다. 아주 좋다, 친구들 좋다.</p>
        </dvi>
        <dvi class="rigth">
            <ol type="1">
                <li>태그</li><li>전체(*)</li><li>id,class</li><li>속성</li><li>후손,자손(>)</li>
                <li>동위</li><li>반응</li><li>상태</li><li>구조</li>
                <li>문자</li><li>링크</li><li>부정</li>
            </ol>
        </dvi>
    </div>
    <div id="footer">
        <div class="left"></div>
        <dvi class="center"></dvi>
        <dvi class="rigth"></dvi>
    </div>
</body>
</html>
