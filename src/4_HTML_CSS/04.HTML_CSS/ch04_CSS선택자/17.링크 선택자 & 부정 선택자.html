<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap { width: 800px; margin:0 auto; }
        #wrap #header {
            /*font-size:25px; font-weight:bold; */
            /*padding-bottom: 20px;*/
            text-align:center;
            border-bottom:1px solid #cccccc;
        }
        
        #wrap #content ul li a{
            text-decoration:none; /*a 태그의 링크밑줄 없앰*/
            color:blue;        
        }
        #wrap #content ul li a:after { /*링크 선택자*/
            content: ' - ' attr(href); /*네이버 + ' - ' + href의 링크 */
        }
        /*부정선택자 .web만 빼고. */
        #content ul li:not(.web) {
            background-color:yellow;
        }
        /*링크 선택자*/
        /* a:visited{color:red;} = 방문한곳의 색깔을 따로 지정.*/
        /* a:active{color:black;} = 방문할려고 할때 글자색 지정.*/
        #wrap #content {
            border-top: 1px solid #cccccc;
            overflow:hidden;
        }
        #footer ul{
            overflow:hidden;
            border-top:1px solid #cccccc;
        }
        #footer ul li{
            float:left;
            list-style:none;
            padding: 10px;
            margin: 5px 20px 5px 20px; /*밖여백 : 상 우 하 좌 중복값은 생략가능.  */
        }
        #footer ul li:first-child {
            /*   padding: 10px 0 0 0; /*안여백 : 상 우 하 좌 0을 주고싶으면 생략 x */
            padding : 10px
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>Weekly connect Website</h1> <!--h1 태그를 안쓰면 CSS 에서 h1태그처럼 할수있다.-->
        </div>
        <div id="content">
            <ul>
                <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
                <li><a href="http://www.google.com" target="_blank">구글</a></li>
                <li><a href="http://www.daum.net" target="_blank">다음</a></li>
                <li><a href="http://www.yahoo.com" target="_blank">야후</a></li>
                <li class="web"><a href="http://www.tjoeun.co.kr" target="_blank">더조은</a></li>
            </ul>
        </div>
        <div id="footer">
            <ul>
                <li><img src="0115/logo.png" alt="회사로고 이미지" /></li>
                <li><img src="0115/address.png" alt="회사 주소" /></li>

            </ul>
        </div>
    </div>
</body>
</html>
