<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, td, div {
            text-align:center;
        }
        table {
            width:80%; margin:0 auto;
        }
        table td {
            width:100px; height:100px;
            background-color:#aaffaa;
        }
        .tdRed {
            background-color:red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var ddukIdx = parseInt(Math.random() * 9);
            $('td').each(function (idx, item) {
                $(this).click(function () {
                    $('td').removeClass('tdRed');
                    if (idx == ddukIdx) {
                        $('#msg').html('축하합니다.');
                        $('input[name="msg"]').val('축하합니다.');
                        $(this).css('background-image', 'url("img/dduk.jpg")').css('background-size', '100%');
                        $(item).css('baakcground-size', '100%');
                        $('td').off();

                    } else {
                        $('#msg').html('틀렸습니다.');
                        $('input[name="msg"]').val('힌트는...' + ddukIdx);
                        $(this).addClass('tdRed');
                    }
                });
            });

        });
    </script>
</head>
<body>
    <h1>숨겨진 그림 찾기-3(each 사용)</h1>
    <table>
        <tr>
            <td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td>
        </tr>
    </table>
    <div id="msg" >정답.</div>
    <div><input type="text" name="msg" /></div>
</body>
</html>
