<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*  attr 함수 이용한 예제.  */
       h1, td, div {
           text-align:center;
       }
       table {
           width:80%; margin:0 auto;
       }
       table td {
            background-color: #AAFFAA;
            width: 100px;
            height: 100px;
       }
       .tdRed{
            background-color:red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {
            
            var ddukIdx = parseInt(Math.random() * 9); //떡이 있는 장소를 랜덤장소. 0~8의수. 메스.트렁크 써도댐.

            $('td').click(function () { 
                $('td').removeClass('tdRed'); //혹시 있을 Red 삭제. 즉, 초기화
                var idx = Number($(this).attr('id')); //클릭한 곳의 위치.
                if (idx == ddukIdx) {
                    $('#msg').html('축하합니다.');
                    $('input[name="msg"]').val('축하합니다. 맞추셨군요.');
                    $(this).css('background-image', 'url("img/dduk.jpg")').css('background-size', '100%');
                    $('td').off() //맞췄으면 더이상 못하게 'td'에 대한 모든 이벤트 제거.
                } else {
                    $('#msg').html('그쪽엔 그림의 떡이 없습니다.');
                    $('input[name="msg"]').val('음? 이건 무엇일까요? ' + ddukIdx);
                    $(this).addClass('tdRed'); //클릭한 td .tdRed class 추가(빨간바탕.)  .css에서 100% 한 이유는 td의 전체크기를 맞추기위해서.
                }
                
            
            });

        }); //td 는 배열로 잡힌다.
    </script>
</head>
<body>
    <h2>그림의 떡 위치 찾기.</h2>
    <table>
        <tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
        <tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
        <tr><td id="6"></td><td id="7"></td><td id="8"></td></tr> 
    </table>
    <div id="msg">정답은..?</div>
    <div>
        <input type="text" name="msg" value="정답" />
    </div>

</body>
</html>
