<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, td, div {
            text-align:center;
        }
        table {
            width:80%; margin:0 auto;
        }
        table td {
            background-color: #aaffaa;
            width: 100px; height:100px;
        }
        .tdRed{
            background-color:red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var ddukIdx = parseInt(Math.random() * 9);
            $('td').click(function () {
                $('td').removeClass('tdRed');
                var idx = Number($(this).text().trim());
                if (idx == ddukIdx) {
                    $('#msg').html('축하합니다.');
                    $('input[name="msg"]').val('축하합니다.');
                    $(this).css('background-image', 'url("img/dduk.jpg")').css('background-size', '100%');
                    $('td').off()


                } else {
                    $('#msg').html('틀렸습니다.');
                    $('input[name="msg"]').val('이건 무엇을 가르키는걸까요?' + ddukIdx);
                    $(this).addClass('tdRed');
                }
            });

        });
    </script>
</head>
<body>
    <h1>html 함수를 이용해 그림찾기 - 2</h1>
    <table>
        <tr>
            <td>0</td><td>1</td><td>2</td>
        </tr>    
        <tr>    
            <td>3</td><td>4</td><td>5</td>
         </tr>
        <tr>
            <td>6</td><td>7</td><td>8</td>
        </tr>
    </table>
    <div><input type="text" name="msg" value="힌트" /></div>
</body>
</html>
